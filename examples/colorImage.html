<html>
    <head>
        <title>图片着色</title>
		<style>
			body {
				background-color: #afafaf;
			}
			img {
				margin-right: 10px;
			}
		</style>
        <script src="../utils/IconImage.js"></script>
    </head>
    <body>
		<div id="container">
			<img src="./assets/camera.png" />
		</div>
        
        <script>
            const img = "./assets/camera.png";
			const container = document.getElementById('container');
            getColorImage(img, "green").then((res) => {
                const gimg = document.createElement("img");
                gimg.src = res;
                container.appendChild(gimg);
            });
			getColorImage(img, "red").then((res) => {
                const rimg = document.createElement("img");
                rimg.src = res;
                container.appendChild(rimg);
            });
        </script>
    </body>
</html>
